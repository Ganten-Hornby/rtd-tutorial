name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Specify self-hosted runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Sphinx Documentation
        run: |
          cd diary
          make html

      # Deploy step is no longer necessary as the build occurs on your server
      # You can move or copy the built files as needed
      - name: Deploy Documentation
        run: |
          cp -r diary/build/html/* /home/chenwenhao/project/gsmap_docs

